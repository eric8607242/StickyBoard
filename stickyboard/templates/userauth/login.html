<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <title>Sticky Board</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}"></link>
    <link rel="stylesheet" href="{% static 'css/grid.css' %}"></link>
    <link rel="stylesheet" type="text/css" href="{% static 'css/userauth.css' %}">
</head>

<body>
    <div class="my-wrapper">
        <header>
            <div class="topnav" id="myTopnav">
                <a href="{% url 'mainsite:home' %}">Sticky Board</a>
                <a href="{% url 'userauth:login' %}" class="menu-active">Login</a>
                <a href="{% url 'userauth:signup' %}">Sign up</a>
                <a href="{% url 'mainsite:about' %}">About us</a>
                <a href="javascript:void(0);" class="icon" onclick="responsive_nav()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </header>
        <section class="form-container">
            <div class="userauth-form">
                <div class="form-title">
                    <h1>Login</h1>
                </div>
                <form method="POST" action="/account/login/">
                    {% csrf_token %}

                    {% for field in form.visible_fields %}
                    <div class="userauth-input">
                        {{ field.label_tag }}<br>
                        {{ field }}<br>
                        <br>
                    </div>
                    {% endfor %}
                    
                    <div class="userauth-submit">
                        <button type="submit" class="login-btn">
                            login
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <footer>
            Copyright NCKU Web Design. All Rights Reserved.
        </footer>
    </div>
</body>
</html>
<script type="text/javascript" src="{% static 'js/nav.js' %}"></script>
