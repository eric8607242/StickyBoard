{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Choose the stickyBoard you want
        </title>
        <script type="text/javascript" src="/static/ministickyBoard/js/d3.min.js"></script>
        <script type="text/javascript" src="/static/ministickyBoard/js/jQuery.min.js"></script>
        <script type="text/javascript" src="/static/ministickyBoard/js/bootstrap.min.js"></script>
        <link href="/static/ministickyBoard/css/bootstrap.min.css" rel="stylesheet"/>

    </head>
    <body>
        <header>
           <!--form id="postData"> {%csrf_token%}
                <button type="submit" class="btn btn-primary">Post data</button> 
           </form-->
           <h1> Welcome {{user.user_name}} </h1>             
        </header>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createBoard"> Create Board </button>
        <!--div id="react-container"></div-->
        <!-- Modal -->
        <div class="modal fade" id="createBoard" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered"
                 role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Board</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="titleInput">Board Name</label>
                            <input type="text" class="form-control" id="titleInput"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <form id="addBoard"> {%csrf_token%} 
                            <button id="closeBoard" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit"  class="btn btn-primary">Create Board</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <ul class='nav' id="panel-container">
                {% for panel in panels %}
                    <li class="nav-item">
                        <a href="#" class="nav-link" onClick="a_tag_func(event)"> {{panel.panel_name}} </a>
                    </li>
                {% endfor %}
            </ul> 
        </div>
    </body>
    <script type="text/javascript" src="/static/ministickyBoard/js/panel.js"></script>
    <script type="text/javascript" src="/static/ministickyBoard/js/bundle.js"></script>
</html>
