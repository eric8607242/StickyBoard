<html>

<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="utf-8">
    <title>Sticky Board</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}"></link>
    <link rel="stylesheet" href="{% static 'css/grid.css' %}"></link>
    <link rel="stylesheet" href="{% static 'css/home.css' %}"></link>
</head>

<body>
    <div class="my-wrapper">
        <header>
            <div class="topnav" id="myTopnav">
                <a href="{% url 'mainsite:home' %}" class="menu-active">Sticky Board</a>
                {% if user %}
                    <a>{{user}}</a>
                    <a href="{% url 'userauth:logout' %}">Log out</a>
                    <a href="{% url 'mainsite:manageboard' %}">My Board</a>
                {% else %}
                    <a href="{% url 'userauth:login' %}">Login</a>
                    <a href="{% url 'userauth:signup' %}">Sign up</a>
                {% endif %}
                <a href="{% url 'mainsite:about' %}">About us</a>
                <a href="javascript:void(0);" class="icon" onclick="responsive_nav()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </header>
        <section class="my-content">
            <div class="hero-img-div">
                <img id="hero-img" src="{% static 'images/logo.png' %}">
            </div>
            <div class="hero-slogan">
                <p id="hero-text"></p>
            </div>
        </section>
        <footer>
            Copyright NCKU Web Design. All Rights Reserved.
        </footer>
    </div>

    <!-- <section>
        <div id="react-container"></div>
    </section> -->
</body>

</html>
<script type="text/javascript" src="{% static 'js/nav.js' %}"></script>
<script type="text/javascript" src="{% static 'js/animate.js' %}"></script>
